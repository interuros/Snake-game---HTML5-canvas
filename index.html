<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <style>
        
        *{
            margin: 0;
            padding: 0;
        }

        body{
            display: flex;
            height: 100vh;
            align-items: center;
        }

        .snake{
            background-color: #000;
            flex: 80%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        canvas{
            border: 1px solid #fff;
        }

        .countdown{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateY(-50%) translateX(-50%);

            color: #fff;
            font-size: 100px;
        }

        .menu{
            background-color: rgb(72, 139, 197);
            height: 100%;
            display: flex;
            flex-basis: 20%;
            align-items: center;
            flex-direction: column;
        }

        .score{
            color: #fff;
            font-size: 30px;
            margin-top: 40px;
            margin-bottom: 60px;
            
        }

        

        .player-name-container{
            -webkit-box-shadow: inset 0px 0px 2px 0px rgba(0,0,0,0.75);
            -moz-box-shadow: inset 0px 0px 2px 0px rgba(0,0,0,0.75);
            box-shadow: inset 0px 0px 2px 0px rgba(0,0,0,0.75);
            margin-bottom: 50px;
            background-color: rgb(249, 251, 253);
        }

        .player-name{
            font-size: 24px;
            outline: none;
            padding: 10px;
            border: none;
            background-color: transparent;
            position: relative;
            z-index: 1000;
        }


        .play-button{
            margin-bottom: 60px;
        }

        .play-button button{
            background-color: transparent;
            border: 2px solid #fff;
            color: #fff;
            font-weight: #fff;
            border-radius: 10px;
            padding: 14px 20px;
            cursor: pointer;
            font-size: 22px;
            outline: none;
            transition: .3s;
        }

        .play-button button:hover{
            background-color: #fff;
            color: rgb(72, 139, 197);
        }

        h2{
            color: #fff;
            margin-bottom: 40px;
        }
        
        .leaderboard{
            color: #fff;
            text-align: left;
        }

        .leaderboard li{
            margin-bottom: 10px;
            font-size: 25px;
        }

        .leaderboard li span{
            margin-left: 20px;
            font-size: 20px;
        }


    </style>
    
</head>
<body>
    
    <div class="menu">
        <h1 class="score"></h1>
        <div class="player-name-container">
            <input type="text" placeholder="Enter your name" class="player-name" name="player-name">
        </div>
        
        <div class="play-button">
            <button class="play">PLAY</button>
        </div>

        <h2>LEADERBOARD</h2>
        <ol class="leaderboard">
        </ol>

    </div>
    <div class="snake">
        <canvas>
        </canvas>
        
        <h1 class="countdown"></h1>
    </div>

    <script type="text/javascript" src="js/snake.js"></script>
</body>
</html>
